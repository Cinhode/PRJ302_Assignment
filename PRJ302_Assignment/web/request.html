<html>
    <head>
        <title>Leave Request Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/loginstyle.css">
    </head>
    <body>

        <div class="leaverequest-container">
            <h2>Leave Request</h2>
            <form action = "request/add" method="POST" class="login-form">

                <div class="input-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required><br><br>
                </div>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                </div>
                <div class="input-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="from" name="from" required><br><br>
                </div>
                <div class="input-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="to" name="to" required><br><br>
                </div>
                <div class="input-group">
                    <label for="reason">Reason:</label><br>
                    <textarea id="reason" name="reason" rows="9" cols="58" required></textarea><br><br>
                </div>
                <input type="submit" class="btn" value="Submit">
            </form>
        </div>
    </body>
</html>

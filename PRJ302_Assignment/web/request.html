<html>
    <head>
        <title>Leave Request Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Leave Request </h1>
        <div class="form-box">
            <form action = "request/add" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option> <!-- Tùy chọn mặc định -->
                    <option value="Admin">Quản lý</option>
                    <option value="Manager">Trưởng nhóm</option>
                    <option value="User">Nhân viên</option>
                </select><br><br>

                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option> <!-- Tùy chọn mặc định -->
                    <option value="IT">IT</option>
                    <option value="QA">QA</option>
                    <option value="Sale">Sale</option>
                </select><br><br>

                <label for="startDate">Start Date:</label>
                <input type="date" id="from" name="from" required><br><br>

                <label for="endDate">End Date:</label>
                <input type="date" id="to" name="to" required><br><br>

                <label for="reason">Reason:</label><br>
                <input type ="text" id="reason" name="reason"><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
